<VirtualHost *:80>
  ServerAdmin admin@contatudo.gsr
  ServerName clientes.contatudo.gsr
  DocumentRoot "/var/www/clientes"
  Redirect permanent / https://clientes.contatudo.gsr   

</VirtualHost>


<VirtualHost *:443>
	ServerAdmin admin@contatudo.gsr
	ServerName clientes.contatudo.gsr
    DocumentRoot "/var/www/clientes"
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/contatudo.crt
	SSLCertificateKeyFile /etc/ssl/certs/contatudo.key
</VirtualHost>